<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./images/furniture.jpeg" alt="" />
      </div>
      <div class="card-content">
        <div>
          <h1 class="title">
            Shift the overalll look and feel by adding these wonderful touches
            to furniture in your <span class="highlight">home</span>
          </h1>
          <p class="description">
            Ever been in a room and felt like something was missing? Perhaps it
            felt sligthly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
        </div>
        <div class="contentauthor">
          <div class="author">
            <div class="marginphoto">
              <img
                class="photo"
                src="./images/AVATAR.png"
                alt="reference avatar"
              />
            </div>
            <div class="datos">
              <p class="name">Wagner Lindo</p>
              <p class="date">09 Mar 2023</p>
            </div>
          </div>
          <div class="share">
            <div class="sharecard">
              <p>SHARE</p>
              <img src="./images/icon-facebook.svg" alt="" />
              <img src="./images/icon-twitter.svg" alt="" />
              <img src="./images/icon-pinterest.svg" alt="" />
            </div>
            <img
              class="share-icon"
              src="./images/icon.svg"
              alt="reference arrow"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
